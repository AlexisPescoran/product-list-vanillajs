<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Productos</title>
</head>
<body>
  <div id="root">
    <form id="new-product-form">
      <h3>Nuevo producto</h3>
      <fieldset>
        <label class="row" for="new-product-name">Producto:</label>
        <input class="row" type="text" id="new-product-name" name="new-product-name"></input>
        <label class="row" for="new-product-price">Precio:</label>
        <input class="row" type="number" step="0.5" id="new-product-price" name="new-product-price"></input>
        <label class="row" for="new-product-name">Stock:</label>
        <input class="row" type="number" id="new-product-stock" name="new-product-stock"></input>
      </fieldset>
      <input type="submit" value="Guardar"></input>
    </form>
    <div id="searchable-product-list">
      <h3>Productos</h3>
      <div id="product-search-form">
        <input type="text" placeholder="Buscar...">
        <br />
        <input type="checkbox"> Sólo productos en stock
      </div>
      <table id="product-list">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="category" colspan="3">Deporte</th>
          </tr>
          <tr class="product">
            <td>Football</td>
            <td class="price">$49.99</td>
            <td class="stock">3</td>
          </tr>
          <tr class="product">
            <td>Baseball</td>
            <td class="price">$9.99</td>
            <td class="stock">3</td>
          </tr>
          <tr class="product no-stock">
            <td>Basketball</td>
            <td class="price">$29.99</td>
            <td class="stock">0</td>
          </tr>
          <tr>
            <th class="category" colspan="3">Electrónica</th>
          </tr>
          <tr class="product">
            <td>iPod Touch</td>
            <td class="price">$99.99</td>
            <td class="stock">2</td>
          </tr>
          <tr class="product no-stock">
            <td>iPhone 5</td>
            <td class="price">$399.99</td>
            <td class="stock">0</td>
          </tr>
          <tr class="product">
            <td>Nexus 7</td>
            <td class="price">$199.99</td>
            <td class="stock">1</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- scripts -->
</body>
</html>
